errorCodes:
  '403': your credentials are wrong
  '500': internal server error
  '406' : Some unexpected error has occured please contact your support team
  '407' : Some unexpected error has occured please contact your support team


defaultTokenExpirationTime : 15

server:
  port: 9084


spring:
  application:
    name: JWT-SERVICE
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: micro
    url: jdbc:mysql://localhost:3306/micro_db
    username: micro
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
